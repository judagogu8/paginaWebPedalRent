<!DOCTYPE html>
<html lang="es">
    
    <head>
        <title>
            Crear Bicicletas PedalRent
        </title>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Poetsen+One&display=swap" rel="stylesheet">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Freeman&family=Poetsen+One&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="style.css">
    </head>
    <body>
        <h1>Crear Bicicleta</h1>
        <hr><hr>
        <!--Poner una caja -->
        <!--AGREGAR LA ACCION A UN COMANDO QUE PERMITA GUARDAR LA BICICLETA-->
        <form action="/CrearBicicleta">
            <h5>Modelo</h5>
            <input type="text" placeholder="Escriba el modelo de la Bicicleta" required>
            <h5>Estado</h5>
            <input type="text" placeholder="Escriba el estado de la Bicicleta" required>
            <h5>ID de la estación</h5>
            <input type="text" placeholder="Escriba el ID de la estación" required>
            <button type="submit">Crear Bicicleta</button>

        </form>

    </body>
</html>
